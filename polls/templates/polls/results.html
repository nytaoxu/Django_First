<h1>
  {{ question.question_text }}
</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>
    <p>Choice '{{ choice.choice_text }}' has been voted for {{ choice.votes }} time{{ choice.votes | pluralize }}.</p>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
